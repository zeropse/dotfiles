# Scrollback history
scrollback_lines 10000

# Font settings
font_family MesloLGS Nerd Font Mono
font_size 12

# Color settings
foreground #d0d0d0
background #1e1e2f
cursor #51afef

# ANSI colors
color0  #282a36  
color1  #ff5555  
color2  #50fa7b  
color3  #f1fa8c  
color4  #bd93f9  
color5  #ff79c6  
color6  #8be9fd  
color7  #f8f8f2  

# Bright ANSI colors
color8  #6272a4  
color9  #ff5555  
color10 #50fa7b  
color11 #f1fa8c  
color12 #bd93f9 
color13 #ff79c6  
color14 #8be9fd  
color15 #ffffff  

# Window settings
window_padding_width 10

# Transparency
background_opacity 0.95

# Shell command
shell /usr/bin/zsh

# Key bindings
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Disable audio bell
enable_audio_bell no

# Enable scrollbar
enable_scrollbar yes
scrollbar_auto_hide no
scrollbar_width 10

# Enable mouse support
enable_mouse yes

# Application mode for better compatibility
enable_application_mode yes

# Command history size
history_size 2000

# Update check interval (every 3 days)
update_check_interval 259200

# Tab settings
tab_bar_background_opacity 0.9

