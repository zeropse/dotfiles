# Starship Prompt Configuration

# Global configuration
add_newline = true
palette = "nord"

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$rust\
$package\
$aws\
$docker_context\
$jobs\
$line_break\
$cmd_duration\
$line_break\
$character"""

# Directory module
[directory]
style = "bold fg:dark_blue"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false

# Git branch module
[git_branch]
style = "fg:green"
symbol = "ÓÇ† "
format = "[on](white) [$symbol$branch ]($style)"

# Git status module
[git_status]
style = "fg:green"
format = "([$all_status$ahead_behind]($style) )"

# Fill (spacing) module
[fill]
symbol = " "

# Python module
[python]
style = "teal"
symbol = "üêç "
format = "[${symbol} ${pyenv_prefix}(${version} )(${virtualenv} )]($style)"
pyenv_version_name = true
pyenv_prefix = ""

# Lua module
[lua]
style = "purple"
symbol = "üåô "
format = "[$symbol]($style)"

# Node.js module
[nodejs]
style = "blue"
symbol = "Óúò "
format = "[$symbol ${version}]($style)"

# Go module
[golang]
style = "blue"
symbol = "üêπ "
format = "[$symbol ${version}]($style)"

# Rust module
[rust]
style = "orange"
symbol = "ü¶Ä "
format = "[$symbol ${version}]($style)"

# Package module
[package]
symbol = "üì¶ "
format = "[$symbol ${version}]($style)"

# AWS module
[aws]
symbol = "üÖ∞ "
style = "yellow"
format = "[$symbol ($profile )[$duration]]($style)"

# Docker module
[docker_context]
symbol = "üê≥ "
style = "fg:#06969A"
format = "[$symbol]($style) $path"
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_extensions = ["Dockerfile"]

# Jobs module
[jobs]
symbol = "‚ú¶ "
style = "red"
number_threshold = 1
format = "[$symbol]($style)"

# Command duration module
[cmd_duration]
min_time = 500
style = "fg:gray"
format = "[$duration]($style)"

# Palette (Nord theme)
[palettes.nord]
dark_blue = "#5E81AC"
blue = "#81A1C1"
teal = "#88C0D0"
red = "#BF616A"
orange = "#D08770"
green = "#A3BE8C"
yellow = "#EBCB8B"
purple = "#B48EAD"
gray = "#434C5E"
black = "#2E3440"
white = "#D8DEE9"
